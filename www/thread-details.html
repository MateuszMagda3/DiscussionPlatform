<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły wątku</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Platfoma dyskusyjna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout.html">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <main class="container my-5">
        <div id="threadDetails" class="mb-4">
            <h1 id="threadTitle"></h1>
            <p id="threadContent"></p>
        </div>

        <div id="commentsSection">
            <h2 class="mb-3">Komentarze</h2>
            <div id="commentsList" class="mb-4">
                <!-- Lista komentarzy wczytywana dynamicznie -->
            </div>
            <form id="addCommentForm">
                <div class="mb-3">
                    <label for="commentContent" class="form-label">Dodaj komentarz</label>
                    <textarea id="commentContent" name="content" class="form-control" placeholder="Wprowadź treść komentarza" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj komentarz</button>
            </form>
        </div>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Platforma Dyskusyjna. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/thread-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utwórz grupę</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Platfoma dyskusyjna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout.html">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <main class="container my-5">
        <h1 class="mb-4">Utwórz nową grupę</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="createGroupForm">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Nazwa grupy</label>
                        <input type="text" id="groupName" name="name" class="form-control" placeholder="Wprowadź nazwę grupy" required>
                    </div>
                    <div class="mb-3">
                        <label for="groupDescription" class="form-label">Opis grupy</label>
                        <textarea id="groupDescription" name="description" class="form-control" placeholder="Wprowadź opis grupy" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="groupTags" class="form-label">Tagi (opcjonalne)</label>
                        <input type="text" id="groupTags" name="tags" class="form-control" placeholder="Dodaj tagi, oddzielone przecinkami">
                        <small class="form-text text-muted">Przykład: technologia, programowanie, hobby</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Utwórz grupę</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Platforma Dyskusyjna. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/create-group.js"></script>
</body>
</html>

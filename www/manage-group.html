<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie grupą</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Platfoma dyskusyjna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout.html">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <main class="container my-5">
        <div id="groupDetails" class="mb-4">
            <!-- Szczegóły grupy będą wczytane dynamicznie -->
        </div>

        <div class="mb-5">
                <h2 class="mb-3">Prośby o dołączenie</h2>
                <div id="joinRequestsList"></div>
        </div>

        <!-- Sekcja członków grupy -->
        <div id="membersSection" class="mb-5">
            <h2 class="mb-3">Członkowie grupy</h2>
            <div id="membersList" class="row">
                <!-- Lista członków wczytywana dynamicznie -->
            </div>
        </div>

        <!-- Sekcja moderatorów grupy -->
        <div id="moderatorsSection" class="mb-5">
            <h2 class="mb-3">Moderatorzy grupy</h2>
            <div id="moderatorsList" class="row">
                <!-- Lista moderatorów wczytywana dynamicznie -->
            </div>
        </div>


        <!-- Sekcja ustawień grupy -->
        <div id="groupSettingsSection">
            <h2 class="mb-3">Ustawienia grupy</h2>
            <form id="updateGroupForm" class="mb-4">
                <div class="mb-3">
                    <label for="groupName" class="form-label">Nazwa grupy</label>
                    <input type="text" id="groupName" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="groupDescription" class="form-label">Opis grupy</label>
                    <textarea id="groupDescription" name="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="groupTags" class="form-label">Tagi</label>
                    <input type="text" id="groupTags" name="tags" class="form-control" placeholder="Dodaj tagi, oddzielone przecinkami">
                </div>
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </form>
            <button id="deleteGroupButton" class="btn btn-danger">Usuń grupę</button>
        </div>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Platforma Dyskusyjna. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/manage-group.js"></script>
</body>
</html>

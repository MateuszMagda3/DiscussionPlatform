<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły grupy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Platfoma dyskusyjna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout.html">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <main class="container my-5">
        <div id="groupDetails" class="mb-4">
            <!-- Szczegóły grupy będą wczytane dynamicznie -->
        </div>

        <div id="threadsSection" class="mb-5">
            <h2 class="mb-3">Wątki w grupie</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="text-muted" id="threadCount">Liczba wątków: 0</p>
                <a id="createThreadButton" href="#" class="btn btn-primary">Dodaj nowy wątek</a>
            </div>
            <div id="threadsList" class="row">
                <!-- Lista wątków wczytywana dynamicznie -->
            </div>
        </div>

        <div id="membersSection">
            <h2 class="mb-3">Członkowie grupy</h2>
            <div id="membersList" class="row">
                <!-- Lista członków wczytywana dynamicznie -->
            </div>
        </div>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Platforma Dyskusyjna. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/group-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Rejestracja</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adres e-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź adres e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Powtórz hasło" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
            </form>
            <div class="text-center mt-3">
                <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
